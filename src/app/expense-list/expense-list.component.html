<div class="container">
    <h1 class="text-center">Expense List</h1>
    <button class="btn btn-primary btn-md btn_one1 go-back-button" (click)="navigateToHome()">Go Back</button>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Sr.No</th>
          <th>Expense Name</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Paid By</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenseList;let i = index">
          <td>{{i+1}}</td>
          <td>{{ expense.expName }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.date }}</td>
          <td>{{ expense.paidName }}</td>
          <td>{{ expense.description }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="editExpense()">Edit</button>
        </td>
        </tr>
      </tbody>
    </table>
    <div class="total-amount">
      <p>Total Amount: {{ calculateTotalAmount() }}</p>
    </div>
  </div>
