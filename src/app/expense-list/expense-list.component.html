<div class="container">
    <h1>Expense List</h1>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Sr.No</th>
          <th>Expense Name</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Paid By</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenseList;let i = index">
          <td>{{i+1}}</td>
          <td>{{ expense.expName }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.date }}</td>
          <td>{{ expense.paidby }}</td>
          <td>{{ expense.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
