<block-ui>
  <section class="main">
    <div class="container py-10 h-100">
      <div class="justify-content-center">
        <div class="row">
          <div class="col-12 col-lg-5 col-xl-9">
            <div class="card shadow-2-strong card-registration">
              <div class="card-body col-md-11">
                <h1 class="heading" style="text-align: center;">Expense Calculator</h1>
                <button class="btn btn-primary btn-md btn_one1 go-back-button" (click)="navigateToList()">Expenses List</button>
                <form (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="expName">Expense Name</label>
                    <input type="text" id="expName" name="expName" [(ngModel)]="expName" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" name="amount" [(ngModel)]="amount" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" id="date" name="date" [(ngModel)]="date" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="paidby">Paid By</label>
                    <select id="paidby" name="paidby" [(ngModel)]="paidby" class="form-control"  required>
                      <option *ngFor="let emp of  employeeList" value="{{emp.id}}">{{emp.employeeName}}</option>
                     </select>
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" [(ngModel)]="description" class="form-control" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</block-ui>
